<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>🥔 Pro</title>
  <style>
    :root {
      --oak-white: #FAF5EF;
      --brut-grey: #55575A;
      --lemon-yellow: #eecfa1;
      --ocean-night: #cd853f;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: var(--oak-white);
      color: var(--brut-grey);
      font-family: 'Arial', sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
      animation: float 2s ease-in-out infinite alternate;
    }

    @keyframes float {
      from { transform: translateY(0); }
      to { transform: translateY(-10px); }
    }

    img {
      width: 250px;
      max-width: 80%;
      border: 4px solid var(--brut-grey);
      border-radius: 12px;
      margin: 1rem auto;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, border-color 0.3s;
    }

    img:hover {
      transform: scale(1.05) rotate(2deg);
      border-color: var(--lemon-yellow);
    }

    #meme-text {
      margin: 1em auto;
      font-size: 1.1rem;
      font-style: italic;
      color: var(--ocean-night);
      max-width: 300px;
    }

    button {
      background: var(--lemon-yellow);
      color: var(--brut-grey);
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s;
      margin: 0.5rem auto;
    }

    button:hover {
      background: var(--ocean-night);
      color: #fff;
    }

    #mail-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 2rem;
      background: transparent;
      border: none;
      cursor: pointer;
      z-index: 999;
      transition: transform 0.3s;
    }

    #mail-button:hover {
      transform: scale(1.2);
    }

    footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: #888;
    }
  </style>
</head>
<body>

  <h1>🥔 Patates Vibes</h1>
  <img id="potato-gif" src="https://media.giphy.com/media/WXB88TeARFVvi/giphy.gif" alt="Patates Dansı">
  <p id="meme-text">Tıkla, patates iç sesini aktaracak…</p>
  <button onclick="generateMeme()">Yeni Patates Sözü</button>

  <button id="mail-button" title="Bana yaz ✉️">📩</button>

  <footer>Made with 🥔 by ukkilickaya</footer>

  <script>
    const texts = [
      "Patatesim ama gönlüm gerçek.",
      "Fırına değil, kalbine düştüm.",
      "Tuzsuzum ama samimiyim.",
      "Yağda değil, aşkta kızardım.",
      "Dans etmeden patates olmaz.",
      "Kızartılmaya razıyım, senin için.",
      "Bu patatesin ritmi bende kalmış.",
      "Gözüm patatese takıldı, ruhum salatalığa kaydı.",
      "Bir patates gibi düşün: kabuğun dışında da mutlu olabilirsin.",
      "Kahvemi patatesle karıştırdım; bekle, tutma duygusu geliyor."
    ];

    const gifs = [
      "https://media.giphy.com/media/WXB88TeARFVvi/giphy.gif",
      "https://media.giphy.com/media/l3vQZ4GkOZTn6NpCo/giphy.gif",
      "https://cdn.streamelements.com/uploads/db6a847f-eb91-40cd-abed-fc96708bb520.gif",
      "https://media0.giphy.com/media/Z1kpfgtHmpWHS/giphy.gif"
    ];

    function generateMeme() {
      const meme = texts[Math.floor(Math.random() * texts.length)];
      const gif = gifs[Math.floor(Math.random() * gifs.length)];
      document.getElementById("meme-text").textContent = meme;
      document.getElementById("potato-gif").src = gif;
    }

    document.getElementById("mail-button").addEventListener("click", () => {
      const message = prompt("Bana kısa bir mesaj bırak:");
      if (message) {
        const subject = encodeURIComponent("🥔 Siteden Gelen Mesaj");
        const body = encodeURIComponent("Merhaba Uk!\n\n" + message + "\n\n(Site üzerinden gönderildi)");
        const mailtoLink = `mailto:uk.kilickaya@icloud.com?subject=${subject}&body=${body}`;
        
        // Bazı mobil cihazlar açmazsa uyarı göster
        const opened = window.open(mailtoLink);
        if (!opened) {
          alert("Mail uygulaması açılamadı. Lütfen manuel olarak bu adrese gönder: uk.kilickaya@icloud.com");
        }
      }
    });
  </script>

</body>
</html>
